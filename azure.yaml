# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: copilot
metadata:
  template: copilot@0.0.1-beta
services:
  web:
    project: ./app/backend/
    host: containerapp
    language: dotnet
    docker:
      path: ../Dockerfile
      context: ../
  func-embedding:
    project: ./app/functions/EmbedFunctions
    host: function
    language: dotnet
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/prepdocs.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/prepdocs.sh
      interactive: true
      continueOnError: false